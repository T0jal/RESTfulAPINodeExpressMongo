<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My wrapper brings all the objects to the yard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--NAV BAR-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Tojal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#form-section">Form</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="#table-section">Table</a>
            </li>
          </ul>
        </div>
    </nav>


    <!--FORM SECTION-->
    <section id="form-section" class="form-section">
        <form id="form" method="get" action="#footer">
            <div class="form-row">
            <div class="col">
                <input id="title" class="input rounded" type="text" name="title" placeholder="Title" required>
            </div>
            <div class="col">
                <input id="price" class="input rounded" type="text" name="price" placeholder="Price" required>
            </div>
            <div class="col">
                <input id="type" class="input rounded" type="text" name="type" placeholder="Type" required>
            </div>
            <div class="col">
                <input id="description" class="input rounded" type="text" name="description" placeholder="Description" required>
            </div>
            <div class="col">
                <input id="rating" class="input rounded" type="text" name="rating" placeholder="Rating" required>
            </div>
            <br>
            <button type="submit" class="btn btn-success">Add</button>
            </div>
        </form>
    </section>

    <!-- SHOW ALL BUTTON -->
    <button type="button" id="get_games_btn" class="btn btn-warning">Show All</button>

    <!-- TABLE SECTION -->
    <section id=table-section>
        <table id="table" class="table table-striped table-dark">
            
            <thead>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Type</th>
                <th scope="col">Rating</th>
                <th scope="col-3">Action</th>
                </tr>
            </thead>

            <tbody id='data-list'>
            </tbody>

        </table>
    </section>

    <script type="module" src="main.js"></script>
</body>
</html>
